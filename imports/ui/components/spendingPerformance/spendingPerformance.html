<div class="widget">
    <div class="activity-sec">
        <div class="widget-title">
            <h3>Performance indicators for {{spendingPerformance.organisationName}}</h3>
        </div>

        <div id="chart" dx-chart="{ palette: chartData.palette, commonSeriesSettings: chartData.commonSeriesSettings, series: chartData.series, valueAxis: chartData.valueAxis, 
        tooltip: chartData.tooltip, legend: chartData.legend, export: chartData.export, title: chartData.title, size: chartData.size,
        bindingOptions: {dataSource: 'chartData.dataSource'} }"></div>
    </div>
</div>
